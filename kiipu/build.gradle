apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    //data bind
    dataBinding {
        enabled true
    }
    // 用gradle build命令时，经常由于lint错误终止，而这些错误又经常是第三方库中的，我们可以跳过这些错误，继续编译。在build.gradle中加入如下代码：
    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "com.mycreat.kiipu"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    // compile 'com.github.Aspsine:SwipeToLoadLayout:1.0.4'
    repositories {
        maven { url "https://jitpack.io" }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //声明 Instrumented 测试依赖
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations' })
    //声明本地测试的依赖
    testCompile 'junit:junit:4.12'
    // Android support libraries
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    // Glide library, used to handle asynchronous loading and caching of images （https://github.com/bumptech/glide）
    compile 'com.github.bumptech.glide:glide:3.7.0'
    // Retrofit series  （https://github.com/square/retrofit）
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    // recyclerView (https://github.com/Aspsine/SwipeToLoadLayout/wiki/Quick-Setup https://github.com/lsjwzh/MaterialLoadingProgressBar)
    compile 'com.github.Aspsine:SwipeToLoadLayout:1.0.4'
    compile 'com.lsjwzh:materialloadingprogressbar:0.5.8-RELEASE'

}
